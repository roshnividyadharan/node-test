        #main table {
            font-family: "Comic Sans MS", cursive;
        }

        /* css code for textbox */

        #main .tb {
            height: 28px;
            width: 230px;
            border: 1px solid #f26724;
            color: #fd7838;
            font-weight: bold;
            border-left: 5px solid #f7f7f7;
            opacity: 0.9;
        }

        #main .tb:focus {
            height: 28px;
            border: 1px solid #f26724;
            outline: none;
            border-left: 5px solid #f7f7f7;
        }

        #main .error {
            color: crimson;
            margin-left: 10px;
        }

        #main .correct {
            color: chartreuse;
            margin-left: 10px;
        }
