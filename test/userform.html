<html>

<head>
    <title>
        USER FORM
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="uform.js"></script>
    <style>
        h2 {
            text-align: center;
        }

        tr,
        td {
            padding: 5px;
            text-align: left;
        }

        .error {
            color: crimson;
            margin-left: 10px;
        }

        .correct {
            color: chartreuse;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h2> REGISTER</h2>
    <form id="userd">

        <table border="0" align="center">
            <tr>
                <td>Name:</td>
                <td>
                    <input class="name" type="text" id="name" placeholder="Enter name">
                </td>
                <td>
                    <span class="error" id="name_error">Please Enter a Valid Name</span>
                    <span class="correct" id="name_corr"></span>
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" id="uname" placeholder="Enter username">
                </td>
                <td>
                    <span class="error" id="uname_error">Please Enter a Valid Username</span>
                    <span class="correct" id="uname_corr"></span>
                </td>
            </tr>

            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" id="pswd" placeholder="Enter Password">
                </td>
                <td>
                    <span class="error" id="upass_error">Please Enter a Valid Password</span>
                    <span class="correct" id="upass_corr"></span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" id="u_email" placeholder="name@domain-name">
                </td>
                <td>
                    <span class="error" id="uemail_error">Please Enter a Valid Email</span>
                    <span class="correct" id="uemail_corr"></span>
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>
                    <input type="text" id="u_phone" placeholder="Enter phone number">
                </td>
                <td>
                    <span class="error" id="uphone_error">Please Enter a Valid Phone number</span>
                    <span class="correct" id="uphone_corr"></span>
                </td>
            </tr>
            <tr>

                <td>
                    <input type="button" value="submit" id="btn">
                </td>
                <td>
                    <span class="error" id="ubtn_error"></span>
                    <span class="correct" id="ubtn_corr"></span>
                </td>
            </tr>


        </table>



    </form>
</body>

</html>
